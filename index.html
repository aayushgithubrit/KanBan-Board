<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">KanBan</div>
            <div class="right"><button id = 'toggle-modal'>Add New Task</button></div>
        </nav>
        <section class = 'board'>
            <div id = 'todo' class="task_column ">
                <div class="heading">
                    <div class="left">ToDo</div>
                    <div class="right">Count</div>
                </div>
                
            </div>
            <div id = 'progress' class="task_column ">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id = 'done' class="task_column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>


    <div class="modal add_new_task ">
        <div class="bg"></div>
       <div class="center">
         <input id = 'task-title-input' type="text" placeholder="Task Title">
        <textarea id = 'task-desc-input' placeholder="Task Description"></textarea>
        <button id = 'add_new_task' class="add-task-btn">Add Task</button>
       </div>
    </div>






    
    <script src = "script.js"></script>
</body>
</html>
